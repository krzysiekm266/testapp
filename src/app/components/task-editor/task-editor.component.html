<div class="container">
  <div class="editor">
    <input class="task-editor-input" #addtask type="text" (input)="updateTaskName(addtask.value)" placeholder="task name..."[value]="taskName" >
    <button class="task-editor-button" (click)="newTask()">Add </button>
  </div>

</div>
<div *ngIf="errorMsg" class="errors">
  <p> {{ errorMsg }}</p>
</div>
