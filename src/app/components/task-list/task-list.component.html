<div class="container">
  <div class="title-menu">
    <h1 class="title">Task Manger</h1>
    <button class="title-menu-button" (click)="toggleTaskEditor()">{{ showTaskEditor ? 'Close' : 'New' }}</button>
  </div>
  <app-task-editor *ngIf="showTaskEditor" (addTask)="addNewTask($event)" [show]="showTaskEditor"></app-task-editor>
  <app-task  *ngFor="let task of tasks" [task]="task" ></app-task>
</div>
